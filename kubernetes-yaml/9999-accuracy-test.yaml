apiVersion: batch/v1
kind: Job
metadata:
  name: accuracy-test
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - image: alicek106/ml-kubernetes-mnist:accuracy-test-0.0
        imagePullPolicy: Always
        name: accuracy-test
        args: ["--modelpath", "/imdb/aggregated-model.h5"]
        volumeMounts:
          - name: my-pvc-nfs
            mountPath: "/imdb"
      volumes:
      - name: my-pvc-nfs
        persistentVolumeClaim:
          claimName: nfs
