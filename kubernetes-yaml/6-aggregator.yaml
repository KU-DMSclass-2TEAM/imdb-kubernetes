apiVersion: batch/v1
kind: Job
metadata:
  name: imdb-aggregator
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - image: alicek106/ml-kubernetes-mnist:aggregator-0.1
        args: ["--dir", "/imdb/model/", "--savefile", "/imdb/aggregated-model.h5"]
        imagePullPolicy: Always
        name: mnist-aggregator-pod
        volumeMounts:
          - name: my-pvc-nfs
            mountPath: "/imdb"
      volumes:
      - name: my-pvc-nfs
        persistentVolumeClaim:
          claimName: nfs
