apiVersion: batch/v1
kind: Job
metadata:
  name: imdb-splitter
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - image: kkp6249/imdb-kubernetes:splitter-1.0.3
        args: ["--n_container", "{{WORKER_NUMBER}}", "--output_path", "/imdb/data"]
        imagePullPolicy: Always
        name: imdb-splitter-pod
        volumeMounts:
          - name: my-pvc-nfs
            mountPath: "/imdb"
      volumes:
      - name: my-pvc-nfs
        persistentVolumeClaim:
          claimName: nfs
